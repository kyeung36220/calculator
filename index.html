<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="base">
        <div class="screen">
            <div class="text"></div>
        </div>
        <div class="buttons">
            <button class="clear" value="clear">AC</button>
            <button class="sign" value="sign">+/-</button>
            <button class="percent" value="percent">%</button>
            <button class="operator" value="divide">รท</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="multiply">ร</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="add">+</button>
            <button class="number" value="0">0</button>
            <button class="dot" value="dot">.</button>
            <button class="equal" value="equal">=</button>
        </div>
    </div>
</body>
</html>
